<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Buttons Collection</title>
    <meta name="author" content="SitePoint">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link href="http://cdn.bootcss.com/font-awesome/5.10.2/css/all.css" rel="stylesheet"> -->


    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <div class="buttons-container">
        <!-- Drawing border container -->
        <div class="button-container draw-border-outer-container">
            <button class="draw-btn draw-border">Draw Border</button>
        </div>

        <!-- bouncing circle button -->
        <div class="button-container bouncing-btn-outer-container">
            <div class="bouncing-btn-container">
                <a class="btn" href="#">hover me</a>
            </div>
        </div>

        <!-- apple TV -->
        <div class="button-container apple-tv-btn-outer-container">
            <div class="center">
                <a class="button" href="#">Button</a>
            </div>
        </div>

        <!-- Animated Gradient -->
        <div class="button-container animated-gradient-btn-outer-container">
            <div class="center">
                <button class="animated-gradient-btn">Hover Me</button>
            </div>
        </div>

        <!-- 3D Push Button -->
        <div class="button-container threeD-push-btn-outer-container">
            <div class="center">
                <a class="pushme"> <span class="inner">push me</span></a>
            </div>
        </div>

        <!-- Link border animation button -->
        <div class="button-container link-underline-btn-outer-container">
            <section class="portfolio-experiment">
                <a>
                    <span class="text">Hover me</span>
                    <span class="line -right"></span>
                    <span class="line -top"></span>
                    <span class="line -left"></span>
                    <span class="line -bottom"></span>
                </a>
            </section>
        </div>


        <!-- Delete animation to check button -->
        <div class="button-container delete-to-check-btn-outer-container">
            <div class="center">
                <a class="delete-check-button" href="#" role="button">
                    <span>remove</span>
                    <div class="icon">
                        <i class="fa fa-remove"></i>
                        <i class="fa fa-check"></i>
                    </div>
                </a>
            </div>
        </div>


        <!-- Fancy golden slow gradient button -->
        <div class="button-container fancy-gradient-gold-btn-outer-container">
            <div class="center">
                <a class="fancy-golden-btn" href="#">individuals</a>
            </div>
        </div>

    </div> <!-- End of buttons-container -->

    <script src="js/scripts.js"></script>
</body>

</html>
